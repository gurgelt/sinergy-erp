<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redefinir Senha - Sinergy</title>
    <link rel="stylesheet" href="../assets/css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon-16x16.ico"
    />
    <link rel="stylesheet" href="../assets/css/notifications.css" />
    <style>
      /* Estilo específico para o formulário de redefinição */
      .form-box#reset-form {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="forms-container">
      <div class="form-box" id="reset-form">
        <div class="form-header">
          <!--<h1>Sinergy</h1>-->
          <img src='../images/sinergy_logo_preta.png'
          <p>Redefinir sua senha</p>
        </div>

        <div class="form-info">
          Digite e confirme sua nova senha abaixo.
        </div>

        <form id="reset-password-form">
          <input type="hidden" id="reset-token" />

          <div class="input-group">
            <label for="new-password">Nova Senha</label>
            <div class="input-field">
              <i class="icon fas fa-lock"></i>
              <input
                type="password"
                id="new-password"
                placeholder="Digite sua nova senha"
                required
              />
              <button type="button" class="toggle-password">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <div class="input-group">
            <label for="confirm-password">Confirmar Nova Senha</label>
            <div class="input-field">
              <i class="icon fas fa-lock"></i>
              <input
                type="password"
                id="confirm-password"
                placeholder="Confirme a nova senha"
                required
              />
              <button type="button" class="toggle-password">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <button type="submit" id="reset-password-button" class="submit-button">
            Redefinir Senha
          </button>
        </form>

        <div class="form-footer">
          <p><a href="login.html">Voltar para o login</a></p>
        </div>
      </div>
    </div>

    <div class="notification" id="notification">
      <span id="notification-message"></span>
      <button class="notification-close" id="close-notification">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div id="notification-container"></div>

    <script src="../assets/js/notifications.js" defer></script>
    <script src="../assets/js/login.js"></script>
    <script src="../assets/js/reset-password.js"></script>
  </body>
</html>
